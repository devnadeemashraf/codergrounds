name: 'codergrounds-prod'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: codergrounds_pg_prod
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codergrounds_network

  redis:
    image: redis:7-alpine
    container_name: codergrounds_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codergrounds_network

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: codergrounds_backend_prod
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    environment:
      # Server Config
      - NODE_ENV=production
      - PORT=4000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - APP_NAME=${APP_NAME:-codergrounds-server}

      # Database - Note: "postgres" is the service name (Docker internal DNS)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Redis - Note: "redis" is the service name
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Authentication
      - JWT_ACCESS_TOKEN_SECRET=${JWT_ACCESS_TOKEN_SECRET}
      - JWT_REFRESH_TOKEN_SECRET=${JWT_REFRESH_TOKEN_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY:-7d}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS:-12}

      # OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}

      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN}

      # Judge0 (Code Execution)
      - JUDGE0_API_URL=${JUDGE0_API_URL:-http://judge0:2358}
      - JUDGE0_API_TOKEN=${JUDGE0_API_TOKEN:-}

      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}

      # Playground
      - PLAYGROUND_MAX_PARTICIPANTS=${PLAYGROUND_MAX_PARTICIPANTS:-8}
      - PLAYGROUND_EXPIRATION_HOURS=${PLAYGROUND_EXPIRATION_HOURS:-24}

      # Optional
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codergrounds_network

# ============================================
# NETWORKS & VOLUMES
# ============================================

networks:
  codergrounds_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
